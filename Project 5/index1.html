<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #btn-- {
        border: 2px solid #f5f5dc;
      }
    </style>
  </head>
  <body>
    <main class="mx-[30%] my-10">
      <input
        type="text"
        id="input-field"
        class="w-[400px] h-[50px] px-8 border-2 border-[#f5f5dc]"
        placeholder="0"
        dir="rtl"
      />
      <div
        class="grid grid-cols-4 w-[400px] gap-0 font-medium text-xl justify-items-center border-2 border-t-0 border-[#f5f5dc] text-[#888]"
      >
        <button class="btn px-11 py-4 hover:bg-[#aaaa]">1</button>
        <button class="btn px-11 py-4 hover:bg-[#aaaa]">2</button>
        <button class="btn px-11 py-4 hover:bg-[#aaaa]">3</button>
        <button class="btn px-9 py-4 hover:bg-[#aaaa]">AC</button>
        <button class="btn px-11 py-4 hover:bg-[#aaaa]">4</button>
        <button class="btn px-11 py-4 hover:bg-[#aaaa]">5</button>
        <button class="btn px-11 py-4 hover:bg-[#aaaa]">6</button>
        <button class="btn px-11 py-4 hover:bg-[#aaaa]">-</button>
        <button class="btn px-11 py-4 hover:bg-[#aaaa]">7</button>
        <button class="btn px-11 py-4 hover:bg-[#aaaa]">8</button>
        <button class="btn px-11 py-4 hover:bg-[#aaaa]">9</button>
        <button class="btn px-11 py-4 hover:bg-[#aaaa]">+</button>
        <button class="btn px-11 py-4 hover:bg-[#aaaa]">=</button>
        <button class="btn px-11 py-4 hover:bg-[#aaaa]">0</button>
        <button class="btn px-11 py-4 hover:bg-[#aaaa]">/</button>
        <button class="btn px-11 py-4 hover:bg-[#aaaa]">*</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
