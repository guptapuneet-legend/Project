<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .main {
        width: 100%;
        height: 100vh;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div class="main flex justify-center items-center">
      <div
        class="flex flex-col items-center gap-5 py-4 text-2xl bg-[#fff] w-[30%] rounded-[15px]"
      >
        <div id="hex" class="font-medium text-4xl">#fff</div>
        <button
          id="btn"
          class="font-medium text-[#fff] bg-[#111] px-[20%] block rounded-full focus:bg-[#a1a1aa]"
        >
          <a>Click Me</a>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
